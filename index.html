<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Perinatal Companion (MVP)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <section id="login" class="login-page">
      <div class="login-card">
        <h2 class="login-title">Sign In</h2>

        <form id="login-form" class="login-form">
          <label for="user_number">Phone Number</label>
          <input type="tel" id="user_number" class="login-input" placeholder="Enter your number" required />

          <label for="user_password">Password</label>
          <input type="password" id="user_password" class="login-input" placeholder="Enter your password" required />

          <button type="submit" class="login-button">Sign In</button>
        </form>
      </div>
    </section>




    <main class="app" id="chat-app" style="display: none;">
      <header>Kozani</header>

      <div id="model-status">
        <div id="status"></div>
        <div id="progress-container">
          <div id="model-progress"></div>
        </div>
      </div>


      <section id="chat" class="chat">
        <!-- messages appear here -->
      </section>


      <section id="chips" class="chips">
      </section>
   

      <section id="websearch" class="chips" style="display:none">

        <button id="doSearch" class="chip">Search trusted sources</button>
      </section>



      <form id="composer" class="composer">
        <input id="msg" placeholder="Type a messageâ€¦" autocomplete="off" />
        <button id="send">Send</button>
      </form>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
